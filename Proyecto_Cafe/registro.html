    <!-- Formulario -->
    <div class="form-container">
        <div class="form-box">
            <h2 class="page-title">Formulario de registro</h2>
            
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Ingresa tus apellidos">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Datos para la factura</label>
                    <input type="text" class="form-control" placeholder="NIT o CI">
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <textarea class="form-control" rows="3" placeholder="Ingresa tu dirección completa"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Localidad/Ciudad</label>
                        <input type="text" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Estado</label>
                        <input type="text" class="form-control" placeholder="Departamento">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" placeholder="tu@email.com">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">País</label>
                        <select class="form-control">
                            <option>Bolivia</option>
                            <option>Perú</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" placeholder="+591 00000000">
                    </div>
                </div>

               <a href="index.html" class="btn btn-register a">Realizar el pedido</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
